<table>
    <% _.forEach(df.map(df.getObjectRow),function(e){ %>
    <tr>
        <td data-href="<%- file.path() + e.filename + (e.type === 'dir' ? '/' : '') %>">
            <%- e.filename %>
        </td>
        <td class='size'> <%- e.size %></td>
        <td><%- e.details %></td>
    </tr>
    <% }); %>
</table>
